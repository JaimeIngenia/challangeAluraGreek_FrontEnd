<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- estilos -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/footer__container.css">
    <link rel="stylesheet" href="./src/css/body__login.css">
</head>
<body>
    <!-- header -->
    <section class="header">
        <div class="header__box__principal">

            <div class="header__izq">


                <div
                    onclick="location.href='./index.html'" 
                    class="header__izq__img">
                    <img src="./src/images/logo_principal.svg" alt="logo">
                </div>


                <div class="header__izq__input">
                    <input type="text" placeholder="¿Que deseas buscar?">
                    <img src="./src/images/lupa.svg" alt="lupa">
                </div>

                
            </div>

            <div class="header__der">
                <button>Login</button>
            </div>

        </div>
    </section>

    <!-- cuerpo principal login -->

    <section class="login__container">
        <form class="login__box" data-form-login>
            
            <h1>Iniciar Sesión</h1>

            <div class="agregar__imagen box__agregar">
                <input 
                    type="text" 
                    id=""
                    placeholder="Escriba su correo electrónico"
                    data-form-correo
                    >
            </div>

            <div class="agregar__categoria box__agregar">
                <input 
                type="text" 
                id=""
                placeholder="Escriba su contraseña"
                data-form-password
                >
            </div>

            <button>Iniciar sesion</button>

        </form>
    </section>


    <!-- footer -->
    <section class="footer__container">
        <div class="footer__box">

            <div class="footer__box__izq">
                <img src="./src/images/logo_principal.svg" alt="">
            </div>

            <div class="footer__box__centro">
                <a href="">
                    <p>Quienes somos</p>
                </a>
                
                <a href="">
                    <p>Política de privacidad</p>
                </a>
                
                <a href="">
                    <p>Programa de fidelidad</p>
                </a>
                
                <a href="">
                    <p>Nuestras Tiendas</p>
                </a>
                
                <a href="">
                    <p>Quiero ser franquiciado</p>
                </a>
                
                <a href="">
                    <p>Anúncie aquí</p>
                </a>
                

            </div>

            <div class="footer__box__der">
                <h4>Hable con nosotros</h4>
                <div class="footer__box__der__input1">
                    <p>Nombre</p>
                    <input type="text" value="Andrés Lisboa">
                </div>
                <div class="footer__box__der__input2">
                    <p>Escribe tu mensaje</p>
                    <input type="text" >
                </div>
                <button>Enviar mensaje</button>
            </div>
        </div>
        <div class="footer__hecho__por">
            <p>Desarrollado por Jaime Moncayo</p>
            <p class="footer__hecho__por--p2">2023</p>
        </div>
    </section>

    <script src="./controllers/registroLogin.controller.js" type="module" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" referrerpolicy="no-referrer"></script>

</body>
</html>
